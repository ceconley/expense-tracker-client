<!DOCTYPE html>
<html>
    <head>
      <title>Expense Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Expense-Tracker</h1>
      <!-- sign up form -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign Up">
        </fieldset>
        <p id="sign-in-success"></p>
      </form>
      <!-- sign in form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign In">
        </fieldset>
        <p id="sign-in-success"></p>
      </form>
      <!-- change password form -->
      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password">
          <input type="submit" value="Change password">
        </fieldset>
        <p id="change-password-success"></p>
      </form>
      <!-- sign out button-->
      <form>
        <button type="button" id="sign-out">Sign Out</button>
        <p id="sign-out-success"></p>
      </form>
      <!-- see an expense form -->
      <form id="show-expense">
        <h4>See an Expense</h4>
        <input type="text" name="id" placeholder="Expense Id">
        <input type="submit" value="Go">
      </form>
      <!-- see all expenses button -->
      <form id="index-expense">
        <h4>See all Expenses</h4>
        <button type="button">Show All Expenses</button>
      </form>
      <!-- Delete an expense form -->
      <form id="destroy-expense">
        <h4>Remove an Expense</h4>
        <input type="text" name="id" placeholder="Expense Id">
        <input type="submit" value="Go">
      </form>
      <!-- Edit an expense form -->
      <form id="update-expense">
        <h4>Edit an Expense</h4>
        <input type="text" name="id" placeholder="Expense Id">
        <input type="text" name="source" placeholder="Source">
        <input type="text" name="amount" placeholder="Amount">
        <input type="text" name="category" placeholder="Category">
        <input type="text" name="description" placeholder="Description">
        <input type="submit" value="Go">
      </form>
      <!-- Enter an expense form -->
      <form id="create-expense">
        <h4>Add an Expense</h4>
        <input type="text" name="source" placeholder="Source">
        <input type="text" name="amount" placeholder="Amount">
        <input type="text" name="category" placeholder="Category">
        <input type="text" name="description" placeholder="Description">
        <input type="submit" value="Go">
      </form>
      <!-- Display table div -->
    </body>
</html>
